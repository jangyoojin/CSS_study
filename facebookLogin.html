<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Facebook - 로그인 또는 가입</title>
    <link rel="stylesheet" href="facebookLogin.css">
</head>
<body id="main">
    <div id="grid">
    <div id="pastlog">
        <img src="logo2.png" alt="facebook logo">
        <h2>최근 로그인 기록</h2>
        <p>사진을 클릭하거나 계정을 추가하세요.</p>
        <img src="yjaccount.png" alt="account1">
        <img src="plusaccount.png" alt="plus account">
    </div>
    <div id="login">
        <input type="text" name="id" value="이메일 또는 전화번호"><br>
        <input type="password" name="pwd" value="비밀번호">
        <div id="tab"><p class="button" id="loginb">로그인</p></div>
        <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0">비밀번호를 잊으셨나요?</a>
        <p class="button" id="makeacc">새 계정 만들기</p>
        <p>유명인, 밴드, 비즈니스를 위한 <strong><a href="https://www.facebook.com/pages/create/?ref_type=registration_form">페이지 만들기</a></strong></p>
    </div>
    </div>
</body>
</html>
